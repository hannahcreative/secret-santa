<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa</title>
  <link href='https://fonts.googleapis.com/css?family=Lustria|Lato:400,700,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Secret Santa</h1>
      <p>The gift exchange app that randomly matches friends.</p>
      <!-- <p>Enter each of your friends email addresses and when you're done hit submit! You will all be emailed a random match - let the gift giving begin!</p> -->
    </header>  
    <div class="input-stuff">
      <p>Add your friends' email addresses and when you're done hit submit!</p>
      <form>
        <input type="email" name="email" placeholder="Enter email address">
        <input type="image" src="i/plus.png" alt="Add another email to your list">
        <!-- <span class="addAnother">&#65291;</span> -->
      </form>
      <div class="p-list">
        <p>Participant List</p>
        <ul>
        <li class="placeholder">No email addresses listed yet..</li>
          <!-- email addresses dynamically added here -->
        </ul>
      </div>
      <button class="submit">Submit</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
